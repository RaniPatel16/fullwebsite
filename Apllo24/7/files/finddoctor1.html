<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Doctor</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }

        .search-form {
            display: flex;
            gap: 20px; /* Space between form fields */
            align-items: flex-end; /* Aligns items at the bottom */
            flex-wrap: wrap; /* Allows items to wrap on smaller screens */
        }

        .form-group {
            display: flex;
            flex-direction: column;
            min-width: 220px; /* Minimum width for form inputs */
            flex-grow: 1; /* Allows form groups to grow */
        }

        .form-group label {
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group label .required {
            color: #e74c3c; /* Red color for asterisk */
            margin-left: 2px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            padding: 10px 15px;
            height: 48px; /* Fixed height for consistency */
            box-sizing: border-box; /* Include padding in height */
        }

        .input-wrapper input,
        .input-wrapper select {
            border: none;
            outline: none;
            flex-grow: 1;
            font-size: 16px;
            padding: 0;
            background: transparent; /* Ensure background is transparent */
            color: #333;
        }
        
        /* Style for the select dropdown arrow */
        .input-wrapper select {
            appearance: none; /* Remove default arrow */
            -webkit-appearance: none;
            -moz-appearance: none;
            padding-right: 25px; /* Space for custom arrow */
        }

        .input-wrapper .arrow-down {
            position: absolute;
            right: 15px;
            font-size: 20px; /* Size of the dropdown icon */
            pointer-events: none; /* Ensures clicks go through to select */
            color: #555;
        }

        .input-wrapper .icon {
            font-size: 20px;
            color: #555;
            margin-left: 8px;
            cursor: pointer;
        }
        
        .input-wrapper .icon.left {
            margin-right: 8px;
            margin-left: 0;
        }

        .submit-button {
            background-color: #216a8b; /* Dark teal/blue from image */
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0 30px;
            height: 48px; /* Match input height */
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            align-self: flex-end; /* Align button with bottom of inputs */
            flex-shrink: 0; /* Prevent button from shrinking */
        }

        .submit-button:hover {
            background-color: #1a556b;
        }

        /* Responsive adjustments */
        @media (max-width: 900px) {
            .search-form {
                flex-direction: column;
                align-items: stretch;
            }
            .form-group {
                min-width: unset; /* Remove min-width on small screens */
            }
            .submit-button {
                width: 100%; /* Full width button on small screens */
                margin-top: 10px; /* Add some space above the button */
            }
        }
        .main{
            padding-left: 180px;
         
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Find a Doctor in 3 easy steps</h2>
        <div class="search-form">
            <div class="form-group">
                <label for="speciality">Select Speciality<span class="required">*</span></label>
                <div class="input-wrapper">
                    <select id="speciality">
                        <option value="">Enter Speciality</option>
                        <option value="cardiology">Cardiology</option>
                        <option value="dermatology">Dermatology</option>
                        <option value="neurology">Neurology</option>
                    </select>
                    <span class="material-icons arrow-down">keyboard_arrow_down</span>
                </div>
            </div>

            <div class="form-group">
                <label for="date">Select Date<span class="required">*</span></label>
                <div class="input-wrapper">
                    <input type="text" id="date" value="Today" readonly>
                    <span class="material-icons icon">calendar_today</span>
                </div>
            </div>

            <div class="form-group">
                <label for="location">Preferred Location/Pincode<span class="required">*</span></label>
                <div class="input-wrapper">
                    <span class="material-icons icon left">location_on</span>
                    <input type="text" id="location" placeholder="Search location">
                    <span class="material-icons icon">my_location</span>
                </div>
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </div>
    </div>
    <div class="main">
        <img src="https://images.apollo247.in/images/askApolloV3/images/web-banner.svg?tr=q-80,w-1300,dpr-2,c-at_max" alt="no photo"height="200px" width="1200px">
    </div>
</body>
</html>
