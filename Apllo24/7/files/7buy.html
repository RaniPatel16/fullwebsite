<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop By Brand Carousel</title>
    <style>
        /* General Setup */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #fff;
        }

        .brand-section {
            max-width: 1250px;
            margin: 0 auto;
            padding: 20px 10px;
        }

        /* --- Header Section --- */
        .header-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 0 0 25px 0;
        }

        /* --- Brand Grid/Carousel Container --- */
        .brand-carousel-wrapper {
            position: relative;
        }

        .brand-carousel {
            display: flex;
            gap: 20px; /* Space between brand cards */
            overflow-x: auto;
            padding-bottom: 10px;
            /* Hide scrollbar */
            scrollbar-width: none; 
            -ms-overflow-style: none;
        }

        .brand-carousel::-webkit-scrollbar {
            display: none;
        }

        /* --- Individual Brand Card --- */
        .brand-card {
            min-width: 140px; /* Width of the card container */
            max-width: 140px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            text-decoration: none; /* Ensure link styling is removed */
            color: #333;
        }

        .brand-logo-container {
            /* Simulates the gray/white background container for the logo */
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.05); /* Optional subtle shadow */
            padding: 10px;
            height: 120px; /* Fixed size for the background block */
            width: 100%;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* The actual logo image container styling */
        .logo-box {
            background-color: #f8f8f8; /* Very light gray/off-white background */
            width: 100%;
            height: 100%;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 5px; /* Inner padding to space logo from edge */
        }
        
        .brand-logo {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            /* Added filters to simulate the dark/grayscale look some logos have */
            /* filter: grayscale(100%); */
        }

        .brand-label {
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
        }

        /* --- Carousel Controls (Right Arrow) --- */
        .carousel-controls {
            position: absolute;
            top: 50%;
            right: -10px; /* Position slightly outside */
            transform: translateY(-50%);
            z-index: 10;
        }
        
        .next-button {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 20px;
            color: #555;
        }
        .ask{
            margin-left: 150px;
            padding-top: 10px;
        }
        .charge{
            margin-left: 150px;
            padding-top: 10px;
            border-radius: 100%;    
        }

    </style>
</head>
<body>

    <div class="brand-section">
        
        <h1 class="header-title">Shop By Brand</h1>
        
        <div class="brand-carousel-wrapper">
            <div class="brand-carousel">

                <a href="#" class="brand-card">
                    <div class="brand-logo-container">
                        <div class="logo-box">
                            <img src="https://via.placeholder.com/100x40?text=Pampers" alt="Pampers Logo" class="brand-logo">
                        </div>
                    </div>
                    <span class="brand-label">PAMPERS</span>
                </a>

                <a href="#" class="brand-card">
                    <div class="brand-logo-container">
                        <div class="logo-box">
                            <img src="https://via.placeholder.com/100x40?text=Aveeno" alt="Aveeno Logo" class="brand-logo">
                        </div>
                    </div>
                    <span class="brand-label">AVEENO</span>
                </a>

                <a href="#" class="brand-card">
                    <div class="brand-logo-container">
                        <div class="logo-box">
                            <img src="https://via.placeholder.com/100x40?text=VOLINI" alt="Volini Logo" class="brand-logo">
                        </div>
                    </div>
                    <span class="brand-label">VOLINI</span>
                </a>

                <a href="#" class="brand-card">
                    <div class="brand-logo-container">
                        <div class="logo-box">
                            <img src="https://via.placeholder.com/100x40?text=REVITAL" alt="Revital Logo" class="brand-logo">
                        </div>
                    </div>
                    <span class="brand-label">REVITAL</span>
                </a>

                <a href="#" class="brand-card">
                    <div class="brand-logo-container">
                        <div class="logo-box">
                            <img src="https://via.placeholder.com/100x40?text=MamyPoko" alt="MamyPoko Logo" class="brand-logo">
                        </div>
                    </div>
                    <span class="brand-label">MAMYPOKO</span>
                </a>

                <a href="#" class="brand-card">
                    <div class="brand-logo-container">
                        <div class="logo-box">
                            <img src="https://via.placeholder.com/100x40?text=FAST%26UP" alt="Fast&Up Logo" class="brand-logo">
                        </div>
                    </div>
                    <span class="brand-label">FAST&UP</span>
                </a>

            </div>
            
            <div class="carousel-controls">
                 <button class="next-button">&gt;</button>
            </div>
        </div>

    </div>

    <div class="ask">
        <img src="https://images.apollo247.in/images/askApolloV3/images/web-banner.svg?tr=q-85,w-1250,dpr-1,c-at_max" alt="No photo">
    </div>
    <div class="charge">
        <img src="https://images.apollo247.in/images/category/threeStepsherobannerfinal.png?tr=q-85,f-webp,w-1250,dpr-1,c-at_max" alt="No photo">
    </div>
</body>
</html>
