<!DOCTYPE html>

    <style>
        /* General body and typography styles */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #ffffff; 
        }

        .shop-by-category {
            max-width: 1400px; 
            margin: 0 auto;
        }

        .shop-by-category h2 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        /* 1. Main Grid Container (6 columns per row for desktop) */
        .category-grid {
            display: grid;
            /* Create 6 equally sized columns */
            grid-template-columns: repeat(6, 1fr); 
            gap: 15px; /* Spacing between cards */
        }

        /* 2. Individual Category Item (the clickable card) */
        .category-item {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s;
        }

        /* Optional: Subtle hover effect */

        /* 3. The Image Container (The white square with rounded corners) */
        .product-image-box {
            background-color: #ffffff;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1); /* Light shadow */
            width: 100%;
            padding-top: 100%; /* Creates a perfect square aspect ratio */
            position: relative;
            margin-bottom: 10px;
            overflow: hidden; 
        }

        .product-image-box img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%; /* Product images take up most of the space */
            max-height: 90%;
            display: block;
            object-fit: contain; 
        }

        /* 4. Category Name Text */
        .category-name {
            font-size: 14px;
            font-weight: 500;
            line-height: 1.3;
            margin: 0;
            padding: 0 5px; 
        }

        /* 5. Responsive Adjustment: Stacks cards 3 per row on tablets/mobiles */
        @media (max-width: 768px) {
            .category-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
