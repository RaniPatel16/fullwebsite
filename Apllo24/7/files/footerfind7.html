<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Section</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        .footer-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px; /* Adjust max-width as needed */
            margin: 0 auto;
            padding: 40px 20px; /* Vertical spacing */
        }

        /* --- 1. Logo Section --- */
        .logo-section {
            /* If using an actual logo image, this would be an <img> tag */
            /* I'm using text and color to simulate the logo appearance */
            display: flex;
            flex-direction: column;
            line-height: 1;
        }
        
        /* Simulating the "Apollo" part of the logo */
        .logo-apollo {
            font-size: 30px;
            font-weight: 900;
            color: #007bff; /* Blue color */
        }
        
        /* Simulating the "24|7" orange box part */
        .logo-247 {
            font-size: 24px;
            font-weight: 900;
            color: #fff;
            background-color: #ff9933; /* Orange color */
            padding: 2px 5px;
            border-radius: 4px;
            align-self: flex-start; /* Keeps the background only around the text */
            margin-top: 2px;
        }

        /* --- 2. Mobile App Section --- */
        .app-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-section h3 {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .app-links {
            display: flex;
            gap: 10px;
        }

        .app-link img {
            height: 40px; /* Adjust size of app store badges */
            border-radius: 6px;
        }

        /* --- 3. Social Media Section --- */
        .social-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Align right */
        }

        .social-section h3 {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .social-icons {
            display: flex;
            gap: 10px;
        }

        .social-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        
        /* Specific Icon Colors (Approximated) */
        .social-icon.facebook { background-color: #3b5998; }
        .social-icon.x { background-color: #000; } /* Black for X/Twitter */
        .social-icon.linkedin { background-color: #0e76a8; }
        .social-icon.youtube { background-color: #ff0000; }

        /* Generic icon placeholder styling */
        .social-icon span {
            font-size: 20px;
            color: #fff;
            font-weight: bold;
        }
        
        /* Specific content for the X/Twitter icon */
        .social-icon.x span {
            font-size: 18px;
            font-family: Arial, sans-serif;
            color: white;
        }
    </style>
</head>
<body>
    <div class="footer-bar">
        
        <div class="logo-section">
            <span class="logo-apollo">Apollo</span>
            <span class="logo-247">24|7</span>
        </div>

        <div class="app-section">
            <h3>Get Apollo Mobile App</h3>
            <div class="app-links">
                <a href="#" class="app-link">
                    <img src="https://via.placeholder.com/130x40/000/fff?text=GET+ON+Google+Play" alt="Get it on Google Play">
                </a>
                <a href="#" class="app-link">
                    <img src="https://via.placeholder.com/130x40/000/fff?text=Download+on+the+App+Store" alt="Download on the App Store">
                </a>
            </div>
        </div>

        <div class="social-section">
            <h3>Find Us</h3>
            <div class="social-icons">
                <a href="#" class="social-icon facebook" aria-label="Facebook">
                    <span>f</span>
                </a>
                <a href="#" class="social-icon x" aria-label="X (Twitter)">
                    <span>X</span>
                </a>
                <a href="#" class="social-icon linkedin" aria-label="LinkedIn">
                    <span>in</span>
                </a>
                <a href="#" class="social-icon youtube" aria-label="YouTube">
                    <span>â–¶</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
