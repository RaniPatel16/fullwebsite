<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Icon Block with Images</title>
    <style>
        /* --- General Reset & Setup --- */
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            background-color: #f8f9fa;
        }
        
        /* --- Section Container (For centering the whole block) --- */
        .trust-icons-section {
            padding: 50px 20px; 
            background-color: white; 
        }

        /* --- Key Styling for the Three-Column Layout --- */
        .trust-container {
            display: flex;
            justify-content: center; /* Centers the entire feature block */
            align-items: flex-start; 
            max-width: 800px;
            margin: 0 auto; 
        }

        /* --- Individual Feature Styling --- */
        .trust-feature {
            text-align: center;
            padding: 0 30px; /* Spacing between the features */
        }

        /* --- Image/Icon Styling --- */
        .trust-icon {
            /* Basic sizing and centering for the image */
            width: 80px; 
            height: 80px;
            margin: 0 auto 10px auto; /* Centers the image and adds bottom margin */
            display: block; /* Ensures margin: auto works */
            object-fit: contain; /* Ensures the icon scales correctly */
        }

        /* --- Text Styling --- */
        .feature-text {
            font-size: 14px;
            color: #008080; /* Teal/Blue color from the image */
            line-height: 1.4;
            margin: 0;
            font-weight: 500;
        }
    </style>
</head>
<body>

<section class="trust-icons-section">
    <div class="trust-container">
        
        <div class="trust-feature">
            <img 
                src="https://via.placeholder.com/80/008080/FFFFFF?text=SECURE" 
                alt="Secure Payment Icon" 
                class="trust-icon">
            <p class="feature-text">Secure Payment</p>
        </div>

        <div class="trust-feature">
            <img 
                src="https://via.placeholder.com/80/008080/FFFFFF?text=TRUST" 
                alt="Trusted by 8 Crore Indians Icon" 
                class="trust-icon">
            <p class="feature-text">Trusted by 8 Crore Indians</p>
        </div>

        <div class="trust-feature">
            <img 
                src="https://via.placeholder.com/80/008080/FFFFFF?text=GENUINE" 
                alt="Genuine Products Icon" 
                class="trust-icon">
            <p class="feature-text">Genuine Products</p>
        </div>

    </div>
</section>

</body>
</html>
