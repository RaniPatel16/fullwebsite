<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer App and Social Links</title>
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Container for the Footer Bar */
        .footer-bar {
            background-color: #f7f7f7; /* Light grey background to match the image */
            padding: 30px 20px;
            display: flex;
            /* Space between groups and center them */
            justify-content: space-between; 
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- 1. Logo Section --- */
        .logo-section {
            /* Placeholder styling for the logo to match the visual size */
            width: 150px; 
            height: 50px;
        }
        .logo-section img {
            max-width: 100%;
            height: auto;
            /* The image provided is a specific logo. Using a placeholder here. */
        }
        
        /* --- 2. App Links Section --- */
        .app-links-section {
            text-align: center;
        }

        .app-links-section h4 {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .app-buttons {
            display: flex;
            gap: 10px;
        }

        .app-buttons img {
            height: 40px; /* Standard height for app store buttons */
        }
        
        /* --- 3. Social Media Section --- */
        .social-section {
            text-align: center;
        }

        .social-section h4 {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .social-icons a {
            margin: 0 5px;
            display: inline-block;
        }

        .social-icons img {
            width: 30px; /* Standard size for social icons */
            height: 30px;
            border-radius: 50%; /* Most icons in the image appear circular */
        }
    </style>
</head>
<body>

<div class="footer-bar">

    <div class="logo-section">
        <img src="https://via.placeholder.com/150x50/F57C00/FFFFFF?text=Apollo+24%7C7" alt="Apollo 24|7 Logo">
    </div>

    <div class="app-links-section">
        <h4>Get Apollo Mobile App</h4>
        <div class="app-buttons">
            <a href="#">
                <img src="https://via.placeholder.com/120x40/000000/FFFFFF?text=GET+IT+ON+Google+Play" alt="Get it on Google Play">
            </a>
            <a href="#">
                <img src="https://via.placeholder.com/120x40/000000/FFFFFF?text=Download+on+the+App+Store" alt="Download on the App Store">
            </a>
        </div>
    </div>

    <div class="social-section">
        <h4>Find Us</h4>
        <div class="social-icons">
            <a href="#"><img src="https://via.placeholder.com/30/1877F2/FFFFFF?text=F" alt="Facebook"></a>
            <a href="#"><img src="https://via.placeholder.com/30/000000/FFFFFF?text=X" alt="X/Twitter"></a>
            <a href="#"><img src="https://via.placeholder.com/30/0A66C2/FFFFFF?text=in" alt="LinkedIn"></a>
            <a href="#"><img src="https://via.placeholder.com/30/FF0000/FFFFFF?text=YT" alt="YouTube"></a>
        </div>
    </div>

</div>

</body>
</html>
