<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Booked Tests Section - Arrow Added</title>
    
    <style>
        /* -------------------- GENERAL SETUP -------------------- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 30px;
            background-color: #f8f9fa;
        }

        .test-section {
            max-width: 1300px;
            margin: 0 auto;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-row h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        .view-all-link {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
            font-size: 16px;
        }

        /* -------------------- FIXED CARD CONTAINER -------------------- */
        .card-carousel {
            display: flex;
            justify-content: space-between; 
            gap: 20px;
            /* Needed to contain absolutely positioned arrows */
            position: relative; 
            padding-right: 25px; /* Added space for the arrow to sit outside the last card */
        }

        .test-card {
            flex-grow: 1; 
            flex-basis: 280px; 
            flex-shrink: 0;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            padding: 20px;
            border: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative; /* Needed to anchor the arrow's absolute position */
        }

        /* -------------------- NEW: Navigation Arrow Styling -------------------- */
        .card-nav-arrow {
            /* Positioning the arrow relative to the last card's container */
            position: absolute;
            top: 50%;
            right: -25px; /* Moves the arrow to the right of the card */
            transform: translateY(-50%);
            
            width: 40px;
            height: 40px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #555;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        
        /* -------------------- CARD CONTENT STYLING (Unchanged) -------------------- */
        .card-top {
            display: flex;
            margin-bottom: 25px;
        }

        .icon-box {
            flex-shrink: 0;
            width: 70px; 
            height: 70px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f7f7f7;
        }

        .icon-box img {
            max-width: 90%; 
            max-height: 90%; 
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .test-details .title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            line-height: 1.3;
        }

        .test-details .included-tests {
            font-size: 14px;
            color: #777;
        }

        /* -------------------- PRICING & BUTTON (Unchanged) -------------------- */
        .price-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: auto;
            padding-top: 20px;
        }

        .price-details {
            display: flex;
            align-items: center;
        }

        .current-price {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-right: 10px;
        }

        .original-price {
            font-size: 14px;
            color: #999;
            text-decoration: line-through;
            margin-right: 5px;
        }

        .discount {
            font-size: 14px;
            font-weight: bold;
            color: #28a745;
        }

        .add-button {
            background-color: #00698c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .add-button:hover {
            background-color: #005671;
        }
        .ask{
            margin-left: 91px;
        }
    </style>
</head>
<body>

    <div class="test-section">
        
        <div class="header-row">
            <h2>Top Booked Tests (42)</h2>
            <a href="#view-all" class="view-all-link">View All</a>
        </div>
        
        <div>
            <div class="card-carousel">
                
                <div class="test-card">
                    <div class="card-top">
                        <div class="icon-box">
                            <img src="https://via.placeholder.com/60/f08080/FFFFFF?text=CBC" alt="CBC Icon">
                        </div>
                        <div class="test-details">
                            <p class="title">CBC Test (Complete Blood Count)</p>
                            <p class="included-tests">30 Tests Included</p>
                        </div>
                    </div>
                    <div class="price-section">
                        <div class="price-details">
                            <span class="current-price">₹398</span>
                            <span class="original-price">₹998</span>
                            <span class="discount">60% off</span>
                        </div>
                        <button class="add-button">Add</button>
                    </div>
                </div>

                <div class="test-card">
                    <div class="card-top">
                        <div class="icon-box">
                            <img src="https://via.placeholder.com/60/87ceeb/FFFFFF?text=Hb" alt="HbA1c Icon">
                        </div>
                        <div class="test-details">
                            <p class="title">HbA1c Test (Hemoglobin A1c)</p>
                            <p class="included-tests">3 Tests Included</p>
                        </div>
                    </div>
                    <div class="price-section">
                        <div class="price-details">
                            <span class="current-price">₹619</span>
                            <span class="original-price">₹1548</span>
                            <span class="discount">60% off</span>
                        </div>
                        <button class="add-button">Add</button>
                    </div>
                </div>

                <div class="test-card">
                    <div class="card-top">
                        <div class="icon-box">
                            <img src="https://via.placeholder.com/60/ffd700/FFFFFF?text=BS" alt="FBS Icon">
                        </div>
                        <div class="test-details">
                            <p class="title">FBS (Fasting Blood Sugar) Test</p>
                            <p class="included-tests">1 Test Included</p>
                        </div>
                    </div>
                    <div class="price-section">
                        <div class="price-details">
                            <span class="current-price">₹90</span>
                            <span class="original-price">₹225</span>
                            <span class="discount">60% off</span>
                        </div>
                        <button class="add-button">Add</button>
                    </div>
                </div>

                <div class="test-card">
                    <div class="card-top">
                        <div class="icon-box">
                            <img src="https://via.placeholder.com/60/8fbc8f/FFFFFF?text=LP" alt="Lipid Icon">
                        </div>
                        <div class="test-details">
                            <p class="title">Lipid Profile Test</p>
                            <p class="included-tests">8 Tests Included</p>
                        </div>
                    </div>
                    <div class="price-section">
                        <div class="price-details">
                            <span class="current-price">₹800</span>
                            <span class="original-price">₹2000</span>
                            <span class="discount">60% off</span>
                        </div>
                        <button class="add-button">Add</button>
                    </div>
                    
                    <div class="card-nav-arrow" onclick="/* JavaScript for next set of cards */">
                        &gt;
                    </div>
                </div>
                
            </div>
        </div>

    </div>
<br>
<br>
<br>
<div class="ask">
    <img src="https://images.apollo247.in/images/askApolloV3/images/Ask_Apollo_1440x240.svg?tr=q-80,w-1300,dpr-2,c-at_max" alt="">
</div>
</body>
</html>
