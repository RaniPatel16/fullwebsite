<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigbasket Login/Signup</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
    
        .container {
            display: flex;
            width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        /* Right Section: Login/ Sign up */
        .right-panel {
            flex: 1.2; /* Slightly wider than the left panel */
            background-color: #000000;
            padding: 40px;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .login-signup h2 {
            font-size: 1.8em;
            margin-top: 0;
            margin-bottom: 5px;
        }
        .input-group {
            margin-bottom: 30px;
        }

        .input-group input[type="text"] {
            width: 90%;
            padding: 12px 10px;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            color: #000;
            background-color: #ffffff;
            text-align: center;
        }
        
        /* Placeholder styling for the input */
        .input-group input[type="text"]::placeholder {
            color: #888;
        }


        .continue-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background-color: #c93434; /* Red color */
            color: #ffffff;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        /* Optional: Add a hover effect */
        .continue-button:hover {
            background-color: #a82b2b;
        }

        .terms-policy {
            font-size: 0.8em;
            margin-top: 30px;
            line-height: 1.5;
            color: #858585;
        }

      
    </style>
</head>
<body>

    <div class="container">
        
            
          

        <div class="right-panel">
            <div class="login-signup">
                <h2><a href=""Login/ Sign up</h2>
    
                <div class="otp-indicator"></div>
            </div>

            <form>
                <div class="input-group">
                    <input type="text" placeholder="Enter Phone number/ Email Id" required>
                </div>

                <button type="submit" class="continue-button"><a href="index.html,">Continue</a></button>
            </form>

            <div class="terms-policy">
                By continuing, I accept TCP - bigbasket's Terms and Conditions & Privacy Policy
                <br>
                This site is protected by reCAPTCHA and the Google - Privacy Policy Terms of Service apply.
            </div>
        </div>
    </div>

</body>
</html>
